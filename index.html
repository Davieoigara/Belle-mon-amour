<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Belle ‚ù§Ô∏è</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }
        .collage-photo {
            width: 180px;
            height: 220px;
            background-size: cover;
            background-position: center;
            border: 6px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        @media (max-width: 640px) {
            .collage-photo { width: 100px; height: 130px; border-width: 3px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { motion } = window.Motion;

        function ValentinePage() {
            const [answered, setAnswered] = useState(false);
            const [noPosition, setNoPosition] = useState({ x: 0, y: 0 });
            const [yesScale, setYesScale] = useState(1);
            const audioRef = useRef(null);

            // Every filename in your repository
            const photos = [
                '1.jpeg', '2.jpeg', '3.jpeg', '4.jpeg', '5.jpeg', 
                '6.jpeg', '7.jpeg', '8.jpeg', '9.jpeg', '10.jpeg', 
                '11.jpeg', '12.jpeg', '13.jpeg', '14.jpeg', '15.jpeg', 
                '16.jpeg', 'belle.jpg.jpeg'
            ];

            const startMusic = () => {
                if (audioRef.current && audioRef.current.paused) {
                    audioRef.current.play().catch(() => {});
                }
            };

            const moveNoButton = () => {
                startMusic();
                const randomX = Math.floor(Math.random() * 200 - 100);
                const randomY = Math.floor(Math.random() * 200 - 100);
                setNoPosition({ x: randomX, y: randomY });
                setYesScale(prev => prev + 0.3); 
            };

            const handleYesClick = () => {
                startMusic();
                setAnswered(true);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-gray-900">
                    
                    {/* Floating Collage Background */}
                    <div className="absolute inset-0 z-0">
                        {photos.map((photo, i) => (
                            <motion.div
                                key={i}
                                initial={{ opacity: 0, scale: 0.5 }}
                                animate={{ 
                                    opacity: 0.5, 
                                    scale: 1,
                                    y: [0, Math.random() * 30 - 15, 0],
                                    rotate: [Math.random() * 10 - 5, Math.random() * -10 + 5] 
                                }}
                                transition={{ 
                                    duration: 6, 
                                    repeat: Infinity, 
                                    delay: i * 0.1 
                                }}
                                className="absolute collage-photo"
                                style={{
                                    backgroundImage: `url('${photo}')`,
                                    left: `${(i % 5) * 20 + (Math.random() * 10 - 5)}%`,
                                    top: `${Math.floor(i / 5) * 25 + (Math.random() * 10 - 5)}%`,
                                }}
                            />
                        ))}
                    </div>

                    <audio ref={audioRef} loop>
                        <source src="Alwaysbemybaby.mp3" type="audio/mpeg" />
                    </audio>

                    {/* Overlay */}
                    <div className="absolute inset-0 bg-black/40 backdrop-blur-[1px] z-1" />

                    {/* Celebration Hearts */}
                    {answered && (
                        <div className="fixed inset-0 pointer-events-none z-30">
                            {[...Array(30)].map((_, i) => (
                                <motion.span 
                                    key={i} 
                                    initial={{ y: -50, x: `${Math.random() * 100}vw`, opacity: 0 }} 
                                    animate={{ y: '110vh', opacity: [0, 1, 1, 0], rotate: 360 }} 
                                    transition={{ repeat: Infinity, duration: Math.random() * 3 + 2, delay: Math.random() * 2 }}
                                    className="absolute text-red-500 text-3xl"
                                >
                                    ‚ù§Ô∏è
                                </motion.span>
                            ))}
                        </div>
                    )}

                    {/* Glass Content Box */}
                    <div className="relative z-20 w-full max-w-xl bg-white/70 backdrop-blur-lg p-8 md:p-12 rounded-3xl shadow-2xl text-center border border-white/40">
                        {!answered ? (
                            <>
                                <motion.h1 initial={{ y: -20 }} animate={{ y: 0 }} className="text-4xl md:text-5xl font-extrabold text-red-600 drop-shadow-sm">
                                    Belle ‚ù§Ô∏è
                                </motion.h1>
                                <p className="text-lg md:text-xl mt-4 text-gray-800 italic font-semibold">"Always be my baby..."</p>
                                <h2 className="text-2xl md:text-3xl mt-6 font-bold text-black">Will You Be My Valentine?</h2>

                                <div className="flex flex-col md:flex-row justify-center items-center gap-8 mt-10">
                                    <motion.button 
                                        style={{ scale: yesScale }}
                                        onClick={handleYesClick}
                                        className="bg-red-600 text-white px-12 py-4 rounded-full text-2xl font-bold shadow-2xl hover:bg-red-700 transition-all">
                                        Yes! üåπ
                                    </motion.button>

                                    <motion.button 
                                        animate={{ x: noPosition.x, y: noPosition.y }}
                                        onMouseEnter={moveNoButton}
                                        onTouchStart={moveNoButton}
                                        className="border-2 border-gray-600 px-8 py-3 rounded-full text-xl text-black font-semibold bg-white/30">
                                        No
                                    </motion.button>
                                </div>
                            </>
                        ) : (
                            <motion.div initial={{ scale: 0.5 }} animate={{ scale: 1 }} className="py-10">
                                <h2 className="text-5xl md:text-6xl font-black text-red-600 drop-shadow-lg mb-6">
                                    YES! ‚ù§Ô∏è
                                </h2>
                                <p className="text-2xl text-gray-900 font-bold italic">
                                    "I'm part of you indefinitely..."
                                </p>
                            </motion.div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ValentinePage />);
    </script>
</body>
</html>
