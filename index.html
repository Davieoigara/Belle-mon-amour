<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Belle ‚ù§Ô∏è</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
</head>
<body class="bg-black text-white m-0 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        function App() {
            const [started, setStarted] = useState(false);
            const [answered, setAnswered] = useState(false);
            const audioRef = useRef(null);

            const photos = ['1.jpeg','2.jpeg','3.jpeg','4.jpeg','5.jpeg','6.jpeg','7.jpeg','8.jpeg','9.jpeg','10.jpeg','11.jpeg','12.jpeg','13.jpeg','14.jpeg','15.jpeg','16.jpeg'];

            const handleStart = () => {
                setStarted(true);
                audioRef.current.play().catch(e => console.log("Audio failed", e));
            };

            return (
                <div className="relative min-h-screen bg-black select-none">
                    <audio ref={audioRef} loop src="Alwaysbemybaby.mp3" />

                    <AnimatePresence>
                        {!started ? (
                            /* ACT 1: THE PULSING HEART */
                            <motion.div 
                                key="intro"
                                exit={{ opacity: 0, scale: 0.8 }}
                                onClick={handleStart}
                                className="flex flex-col items-center justify-center h-screen cursor-pointer"
                            >
                                <motion.div 
                                    animate={{ scale: [1, 1.2, 1] }} 
                                    transition={{ repeat: Infinity, duration: 0.8 }}
                                    className="text-8xl mb-4"
                                >
                                    ‚ù§Ô∏è
                                </motion.div>
                                <p className="text-white/50 animate-pulse tracking-widest text-sm uppercase">Tap to Begin</p>
                            </motion.div>
                        ) : !answered ? (
                            /* ACT 2: THE SCROLLING JOURNEY */
                            <motion.div 
                                key="journey"
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                className="flex flex-col items-center"
                            >
                                {photos.map((img, i) => (
                                    <motion.div 
                                        key={i}
                                        initial={{ opacity: 0, y: 50 }}
                                        whileInView={{ opacity: 1, y: 0 }}
                                        viewport={{ once: true, margin: "-100px" }}
                                        className="h-screen w-full flex items-center justify-center p-6"
                                    >
                                        <div className="relative w-full max-w-sm aspect-[3/4] rounded-2xl overflow-hidden shadow-2xl border border-white/10">
                                            <img src={img} className="w-full h-full object-cover" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent" />
                                        </div>
                                    </motion.div>
                                ))}

                                {/* THE PROPOSAL AT THE BOTTOM */}
                                <div className="h-screen w-full flex flex-col items-center justify-center text-center px-6">
                                    <motion.h2 
                                        initial={{ scale: 0.8 }}
                                        whileInView={{ scale: 1 }}
                                        className="text-5xl font-black mb-12"
                                    >
                                        Will You Be My Valentine, Belle?
                                    </motion.h2>
                                    <button 
                                        onClick={() => setAnswered(true)}
                                        className="bg-red-600 text-white px-16 py-5 rounded-full text-2xl font-black shadow-[0_0_30px_rgba(220,38,38,0.5)] active:scale-95 transition-transform"
                                    >
                                        YES! üåπ
                                    </button>
                                </div>
                            </motion.div>
                        ) : (
                            /* ACT 3: THE FINALE */
                            <motion.div 
                                key="finale"
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                className="h-screen w-full flex flex-col items-center justify-center text-center bg-red-600"
                            >
                                <h1 className="text-7xl font-black italic">Indefinitely... ‚ù§Ô∏è</h1>
                                <p className="mt-6 text-xl opacity-80">I love you, Belle.</p>
                                {/* Background Hearts Rain */}
                                <div className="absolute inset-0 pointer-events-none overflow-hidden">
                                    {[...Array(20)].map((_, i) => (
                                        <motion.div 
                                            key={i}
                                            animate={{ y: ['-10vh', '110vh'], x: [Math.random()*100+'vw', Math.random()*100+'vw'] }}
                                            transition={{ repeat: Infinity, duration: 3 + Math.random()*2, delay: i * 0.2 }}
                                            className="absolute text-4xl"
                                        >
                                            ‚ù§Ô∏è
                                        </motion.div>
                                    ))}
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
    </script>
</body>
</html>
